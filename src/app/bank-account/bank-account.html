<blockquote class ="blockquote ml-5">
  <h2>My Bank Accounts</h2>
  <footer class ="blockquote-footer">
    Using inline table editing with <i>Angular 8</i> and <i>ASP.Net Core</i>
  </footer>
</blockquote>

<form [formGroup]="bankAccountsForm">
  <div class="grid-table">
    <div class="thead">
      <div class="tr">
        <div class="td">Account No.</div>
        <div class="td">Account Holder</div>
        <div class="td">Bank</div>
        <div class="td">IFSC</div>
        <div class="td">Action</div>
      </div>
    </div>

    <div class="tbody" formArrayName="accounts">
      <div 
        class="tr" 
       (submit)="recordSubmit(fg)"
        *ngFor="let fg of accounts.controls; let i = index" 
        [formGroupName]="i"> 

        <div class="td">
          <input class="form-control" formControlName="accountNumber" />
        </div>
        <div class="td">
          <input class="form-control" formControlName="accountHolder" />
        </div>
        <div class="td">
          <select class="form-control" formControlName="bankID" >
             <option value="0">Select</option>
            <option *ngFor="let item of bankList" [value]="item.bankID">{{item.bankName}}</option>
            </select>
        </div>
        <div class="td">
          <input class="form-control" formControlName="IFSC" />
        </div>
        <div class="td">
          <button type="submit" class="btn btn-success" [disabled]="fg.invalid" (click)="removeBankAccountForm(i)"><i class="far fa-solid fa-floppy-disk fa-lg"></i>Submit</button>
        </div>
      </div>
    </div>
  </div>
 
  <button type="button" class="btn btn-primary mt-2" (click)="addBankAccountForm()">Add New Account</button>
</form>
