<blockquote class ="blockquote ml-5">
  <h2>My Bank Accounts</h2>
  <footer class ="blockquote-footer">
    Using inline table editing with <i>Angular 8</i> and <i>ASP.Net Core</i>
  </footer>
</blockquote>

  <div class="grid-table">
    <div class="thead">
      <div class="tr">
        <div class="td">Account No.</div>
        <div class="td">Account Holder</div>
        <div class="td">Bank</div>
        <div class="td">IFSC</div>
        <div class="td">Action</div>
      </div>
    </div>

    <div class="tbody">
      <form class="tr" *ngFor="let fg of accounts.controls; let i = index" [formGroup]="getAccountFormGroup(i)">
        <div class="td">
          <input class="form-control" formControlName="accountNumber" />
        </div>
        <div class="td">
          <input class="form-control" formControlName="accountHolder" />
        </div>
        <div class="td">
          <select class="form-control" formControlName="bankID" >
             <option value="0">Select</option>
            <option *ngFor="let item of bankList" [value]="item.bankID">{{item.bankName}}</option>
            </select>
        </div>
        <div class="td">
          <input class="form-control" formControlName="IFSC" />
        </div>
      
        <div class="td">
          <button type="submit" class="btn" 
          [disabled]="getAccountFormGroup(i).invalid"
           [ngClass]="(getAccountFormGroup(i).get('bankAccountID')?.value==0)? 'btn-success':'btn-outline-dark'"
          (click)="recordSubmit(getAccountFormGroup(i))" ><i class="far fa-solid fa-floppy-disk fa-lg"></i>{{getAccountFormGroup(i).get('bankAccountID')?.value==0? 'Submit' : 'Update'}}
        </button>
        <button class="btn btn-light ml-1" (click)="onDelete(getAccountFormGroup(i),i)">
          <i class="far fa-trash-alt fa-lg text-danger">

          </i>  
        </button>

        </div>
      </form>
  </div>

  <button type="button" class="btn btn-primary mt-2" (click)="addBankAccountForm()"><i class = "fa fa-plus"></i>Add New Account</button>
  </div>
